<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Submissions</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .empty-list {
            text-align: center;
            padding: 20px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Submissions</h1>
        <p>Total submissions: <span th:text="${totalCount}">0</span></p>
        
        <div th:if="${emails.empty}">
            <p class="empty-list">No email submissions yet.</p>
        </div>
        
        <table th:if="${!emails.empty}">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Submission Date</th>
                    <th>IP Address</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="email : ${emails}">
                    <td th:text="${email.email}">sample@example.com</td>
                    <td th:text="${email.formattedDate}">2025-01-01 00:00:00</td>
                    <td th:text="${email.ipAddress}">127.0.0.1</td>
                </tr>
            </tbody>
        </table>
        
        <div style="margin-top: 20px;">
            <a th:href="@{/}" class="btn">Back to Home</a>
        </div>
    </div>
</body>
</html>
